{% include head.html %}

<header class="site-header">
  <a href="/">{{ site.title }}</a>

  {% for link in site.navigation %}
    <li {% if url == link.url or page.layout == link.layout %}class="active"{% endif %}>
      <a href="{{ link.url }}">{{ link.text }}</a>
    </li>
  {% endfor %}

</header>
