---
layout: default
---
<div class="contentWrapper">
    <div class="contentWrapperInner">

        <header class="post-header">
            <h1 class="post-title">{{ page.title }}</h1>
        </header>

        <article class="post-content">
            {{ content }}

            <ul>
            {% for post in site.categories["work"] %}
                <li>
                    <a href="{{ post.url }}">{{ post.title }}</a>
                </li>
            {% endfor %}
            </ul>

        </article>

    </div>
</div>
