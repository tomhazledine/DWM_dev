---
layout: default
---
<div class="contentWrapper">
    <div class="contentWrapperInner">

        <header class="post-header">
            <h1 class="post-title">{{ page.title }}</h1>
        </header>

        <article class="post-content">
            {{ content }}
            
            <h3><a href="mailto:{{ site.dwmEmail }}">{{ site.dwmEmail }}</a></h3>

            <h3><a href="tel:{{ site.dwmTelLink }}">{{ site.dwmTel }}</a></h3>

            <ul>
            {% for link in site.dwmAddress %}
                <li>{{ link.text }}</li>
            {% endfor %}
            </ul>

        </article>

    </div>
</div>
